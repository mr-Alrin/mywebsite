<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crynchy Textitify</title>

    <!-- âœ… Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }

        h1 {
            font-family: 'Lobster', cursive;
        }

        input, select {
            width: 300px;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
        }

        #outputText {
            font-size: 24px;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1>Crynchy Textitify</h1>

    <h2>Enter your text:</h2>
    <input type="text" id="userText" placeholder="Type here...">

    <h2>Choose Font Style:</h2>
    <select id="fontStyle">
        <option value="scratchy">Scratchy</option>
        <option value="bold">Bold</option>
        <option value="bubble">Bubble</option>
    </select>

    <h2>Your Fancy Text:</h2>
    <p id="outputText"></p>

    <script>
        const input = document.getElementById("userText");
        const output = document.getElementById("outputText");
        const fontSelect = document.getElementById("fontStyle");

        function applyFont(text, style) {

            // âœ… SCRATCHY
            if (style === "scratchy") {
                return text.split("").map(c => c + "Ì·").join("");
            }

            // âœ… BOLD
            if (style === "bold") {
                const normal = "abcdefghijklmnopqrstuvwxyz";
                const bold = "ð—®ð—¯ð—°ð—±ð—²ð—³ð—´ð—µð—¶ð—·ð—¸ð—¹ð—ºð—»ð—¼ð—½ð—¾ð—¿ð˜€ð˜ð˜‚ð˜ƒð˜„ð˜…ð˜†ð˜‡";
                return text.toLowerCase().split("").map(c => {
                    let index = normal.indexOf(c);
                    return index !== -1 ? bold[index] : c;
                }).join("");
            }

            // âœ… BUBBLE
            if (style === "bubble") {
                const normal = "abcdefghijklmnopqrstuvwxyz";
                const bubble = "â“â“‘â“’â““â“”â“•â“–â“—â“˜â“™â“šâ“›â“œâ“â“žâ“Ÿâ“ â“¡â“¢â“£â“¤â“¥â“¦â“§â“¨â“©";
                return text.toLowerCase().split("").map(c => {
                    let index = normal.indexOf(c);
                    return index !== -1 ? bubble[index] : c;
                }).join("");
            }

            return text;
        }

        input.addEventListener("input", () => {
            output.innerText = applyFont(input.value, fontSelect.value);
        });

        fontSelect.addEventListener("change", () => {
            output.innerText = applyFont(input.value, fontSelect.value);
        });
    </script>

</body>
</html>
